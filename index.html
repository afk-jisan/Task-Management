<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>

      <!-- Task Controls -->
      <div class="controls">
        <select id="filterTasks">
          <option value="all">All Tasks</option>
          <option value="completed">Completed Tasks</option>
          <option value="incomplete">Incomplete Tasks</option>
        </select>

        <input type="text" id="searchTasks" placeholder="Search tasks..." />

        <select id="sortTasks">
          <option value="none">No Sorting</option>
          <option value="priority">Sort by Priority</option>
          <option value="dueDate">Sort by Due Date</option>
        </select>
      </div>

      <!-- Task Input Form -->
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required />
        <textarea
          id="taskDescription"
          placeholder="Task Description"
        ></textarea>
        <select id="taskPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <input type="date" id="taskDueDate" />
        <button type="submit">Add Task</button>
      </form>

      <!-- Task List Container -->
      <div id="taskList"></div>
    </div>

    <!-- Update Task Modal -->
    <div id="updateTaskModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Update Task</h2>
        <form id="updateTaskForm">
          <input type="text" id="updateTaskTitle" placeholder="Task Title" required/>
          <textarea id="updateTaskDescription" placeholder="Task Description"></textarea>
          <select id="updateTaskPriority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <input type="date" id="updateTaskDueDate" />
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>

    <script src="taskManager.js"></script>
  </body>
</html>
